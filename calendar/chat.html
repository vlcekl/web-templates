<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="calendar"></div>
  
  <form id="calendar-form">
    <label>Month:</label>
    <input type="number" min="1" max="12" id="month">
    <label>Year:</label>
    <input type="number" min="1900" max="2100" id="year">
    <button type="submit">Show Calendar</button>
  </form>
  
  <script src="chat.js"></script>
</body>
</html>
