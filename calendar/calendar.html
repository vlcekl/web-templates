<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <script defer src="./calendar.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="calendar__body">
            <template id="calendar-month-template">
                <div class="card calendar__month">
                    <h3 class="calendar__title"></h3>
                    <div class="calendar__weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar__days">
                    </div>
                </div>
            </template>
        </div>
        <p class="calendar__instructions">Click on a day to inspect or add events</p>
    </div>
</body>
</html>
