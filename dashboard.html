<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
        <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script defer src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <link rel="stylesheet" href="css/dashboard.css">
        <script defer src="js/dashboard.js"></script>
    </head>

    <body>
        <!--Modal window at startup - prompt to load data-->
        <div class="modal" id="data-loaded">
            <div class="modal-dialog">
                <h2>Load data from a local file</h2>
                <details>
                    <summary>Info</summary>
                    Please download file 'input_data.json' from ./data and then open it
                    in the app.
                </details>
                <input type="file" id="file-input" accept=".json" required>
                <a href="#data-loaded" id="load-file">
                    <input type="submit" id="load-button" class="load-button" value="Load Data">
                </a>
            </div>
        </div>

        <!--Main content (grid layout)-->
        <div class="top-container">

            <!--Hidden input elements holding globally accessible states-->
            <input type="radio" id="main-tab-1" class="tab-switch" name="tab-choice-main" value="main-tab-1" checked>
            <input type="radio" id="main-tab-2" class="tab-switch" name="tab-choice-main" value="main-tab-2">
     
            <!--Just a header-->
            <header>
                <img src= "images/skull-svgrepo-com.svg">
                <p>Demo Application</p>
            </header>
     
            <!--Controls for main-tabs and section choices-->
            <nav>
                <!--Main tab selection-->
                <fieldset>
                    <legend>Select View</legend>
                    <label for="main-tab-1" id="label-main-tab-1" class="tab-button">Main Tab 1</label>
                    <label for="main-tab-2" id="label-main-tab-2" class="tab-button">Main Tab 2</label>
                </fieldset>
     
                <!--Main Tab 1 Controls-->
                <fieldset id="controls-main-tab-1" class="tab-controls">
                    <legend>Tab 1 Controls</legend>
                    <label for="control-1-select">State</label>
                    <select id="control-1-select"></select>
                    <label for="control-1-slider">Max yield</label>
                    <datalist id="control-1-slider-list"></datalist>
                    <input type=range id="control-1-slider" min="0" max="300" value="200" list="control-1-slider-list">
                    <label for="control-1-number">Histogram bins</label>
                    <input type="number" id="control-1-number" value="20">
                </fieldset>
     
                <!--Main Tab 2 Controls-->
                <fieldset id="controls-main-tab-2" class="tab-controls">
                    <legend>Tab 2 Controls</legend>
                    <label for="control-2-select">State</label>
                    <select id="control-2-select"></select>
                </fieldset>
            </nav>
     
            <!--Main results display area-->
            <main>
                <!--Section 1 panels-->
                <section id="panel-main-tab-1" class="tab-panel">
                    <!--Tab controls for Section 1-->
                    <input type="radio" id="section-tab-1a" class="tab-switch" name="tab-choice-1" checked>
                    <label for="section-tab-1a" id="label-section-tab-1a" class="tab-label">Histogram</label>
                    <input type="radio" id="section-tab-1b" class="tab-switch" name="tab-choice-1">
                    <label for="section-tab-1b" id="label-section-tab-1b" class="tab-label">Table</label>
     
                    <!--Histogram-->
                    <div class="tab-panel" id="panel-1a">
                        <div class="tab-container layout-chart">
                            <h2>Example Histogram</h2>
                            <div id="chart-1" class="ct-chart ct-perfect-fourth"></div>
                        </div>
                    </div>
     
                    <!--Table-->
                    <div class="tab-panel" id="panel-1b">
                        <div class="tab-container layout-table">
                            <h2>Example Table</h2>
                            <table id="test-table"></table>
                        </div>
                    </div>
                </section>
     
                <!--Section 2 panels-->
                <section id="panel-main-tab-2" class="tab-panel">
                    <!--Tab controls for Section 2-->
                    <input type="radio" id="section-tab-2a" class="tab-switch" name="tab-choice-2" checked>
                    <label for="section-tab-2a" id="label-section-tab-2a" class="tab-label">Maps</label>
                    <input type="radio" id="section-tab-2b" class="tab-switch" name="tab-choice-2">
                    <label for="section-tab-2b" id="label-section-tab-2b" class="tab-label">Canvas</label>
     
                    <!--Geospatial-->
                    <div class="tab-panel" id="panel-2a">
                        <div class="tab-container layout-map">
                            <h2>Example map</h2>
                            <div id="map-mo" class="leaflet-map"></div>
                        </div>
                    </div>
     
                    <!--Canvas test-->
                    <div class="tab-panel" id="panel-2b">
                        <div class="tab-container layout-canvas">
                            <h2>Random noise - canvas test</h2>
                            <canvas id="testcanvas"></canvas>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <details>
                    <summary>Info</summary>
                    Additional information ...
                </details>
            </footer>
        </div>
    </body>
</html>
